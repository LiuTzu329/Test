<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.min.css' %}">
  <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.structure.min.css' %}">
  <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.theme.min.css' %}">
  <title>顯示所有資料</title>
</head>

<body>
  <h2 align="left">顯示 {{meeting.cNumber}} 資料</h2>
  <button onclick="BackToHome()">回首頁</button>
  <form action="." method="POST">
    {% csrf_token %}
    <table border='2' cellpadding='5' cellspacing='2'>
      <th>筆數</th>
      <th>編號</th>
      <th>會議型態</th>
      <th>主題</th>
      <th>主席</th>
      <th>紀錄</th>
      <th>地點</th>
      <th>副總簽名</th>
      <th>主管簽名</th>
      <tr>
        <td>{{meeting.id}}</td>
        <td>{{meeting.cNumber}}</td>
        <td>{{meeting.cMeetingType}}</td>
        <td>{{meeting.cTopic}}</td>
        <td>{{meeting.cLeader}}</td>
        <td>{{meeting.cRecoder}}</td>
        <td>{{meeting.cLocation}}</td>
        <td>{{meeting.cViceGeneral_Sign}}</td>
        <td>{{meeting.cManger_Sign}}</td>

        <td>
          <button type="button" class="{{meeting.id}}" id="{{home.cNumber}}" onclick="Edit(event)">編輯</button>          
          <button type="button" class="{{meeting.id}}" id="{{home.cNumber}}" onclick="newContent()">填寫會議內容</button>
        </td>
      </tr>

    </table>
  </form>
  <script src="{% static 'jquery.min.js' %}"></script>
  <script>


      function Edit(event){
        var id = event.target.id
        $(location).attr("href","/meetingEdit/"+id+"/load");
      }


      function BackToHome(){
        $(location).attr("href","/homeIndex/");
      }

      function newContent(){
        var id = event.target.id
        $(location).attr("href","/meetinginnerIndex/"+id+"/");
      }



  </script>

  <script scr="{% static 'jquery-ui-1.13.2.custom/jquery-ui.min.js' %}"></script>
</body>

</html>
