<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.min.css' %}">
  <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.structure.min.css' %}">
  <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.theme.min.css' %}">
  <title>顯示所有資料</title>
</head>

<body>
  <h2 align="left">顯示「內部連絡單」所有資料</h2>
  <button onclick="BackToHome()">回首頁</button>
  <form action="." method="POST">
    {% csrf_token %}
    <table border='2' cellpadding='5' cellspacing='2'>
        <th>筆數</th>
        <th>編號</th>
        <th>發文主管</th>
        <th>決策單位</th>
        <th>執行單位</th>
        <th>主旨</th>
      {% for unit in contactall %}
      <tr>
        <td>{{unit.id}}</td>
        <td>{{unit.cNumber}}</td>
        <td>{{unit.cAutherManager}}</td>
        <td>{{unit.cDecisionDep}}</td>
        <td>{{unit.cImplementDep}}</td>
        <td>{{unit.cSubject}}</td>

      </tr>

      {% endfor %}

    </table>
  </form>
  <p>總資料 {{contactallCount}} 筆</p>
  
  <script src="{% static 'jquery.min.js' %}"></script>

  <script>

    function BackToHome(){
    $(location).attr("href","/homeIndex/");
    }

  </script>

  <script scr="{% static 'jquery-ui-1.13.2.custom/jquery-ui.min.js' %}"></script>
</body>

</html>
