<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.structure.min.css' %}">
    <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.theme.min.css' %}">
    <title>資料表修改</title>
</head>
<body>
    <h2>會議記錄 資料表修改</h2>
    <form action="/meetinginnerEdit/{{index.cNumber}}/{{unit.id}}/save" method="POST" name="form1">
        {% csrf_token %}
        <table border="1" cellspacing="1" cellpadding="4">
            <tr>
                <th>會議內容</th>
                <td><textarea  id="cContractor" name="cContractor">{{unit.cContractor}}</textarea></td>
            </tr>
            <tr>
                <th>報價</th>
                <td ><input type="text" id="cQuotation" name="cQuotation" value={{unit.cQuotation}}></td>
            </tr>
            <tr>
                <th>第一次議價</th>
                <td ><input type="text" id="cBargain1" name="cBargain1" value={{unit.cBargain1}}></td>
            </tr>
            <tr>
                <th>第二次議價</th>
                <td ><input type="text" id="cBargain2" name="cBargain2" value={{unit.cBargain2}}></td>
            </tr>
            <tr>
                <th>備註欄</th>
                <td><textarea  id="cRemark" name="cRemark">{{unit.cRemark}}</textarea></td>
            </tr>
            <tr>
                <th colspan="2" align="center">
                <button type="submit" value="Submit">送出</button>
                <input type="reset" name="button2" id="button2" value="重設"></th>
            </tr>
	    </table>
	<span style="color:red">{{message}}</span>
  </form>
</body>
</html>
